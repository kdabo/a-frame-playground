<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

    <a-entity position="5 3 5" rotation="-30 45 0">
        <a-camera></a-camera>
    </a-entity>

    <a-entity position="0 0 9" rotation="0 0 90">
        <a-light type="directional" color="#472EDE"></a-light>
    </a-entity>
    <a-entity position="0 9 0" rotation="0 90 0">
        <a-light type="directional" color="#DCC66"></a-light>
    </a-entity>
    <a-entity position="9 0 0" rotation="90 0 0">
        <a-light type="directional" color="#A470A6"></a-light>
    </a-entity>

    <a-asset timeout="15000">
        <img id="sky" src="/sky.jpg">
    </a-asset>

    <a-sky id="sky" src="#sky"></a-sky>

    <a-entity>
        <a-camera position="0 5 0" rotation="0 270 0"></a-camera>
    </a-entity>
    <a-entity id="rig" position="25 10 0">
        <a-entity position="20 20 20" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
            <a-circle position="20 20 20" color="#C6C5E0" sphere="8" radius="10">
                <a-sphere radius="4" color="#A470A6"></a-sphere>
            </a-circle>
        </a-entity>
        <!--yellow-centered one-->
        <a-sphere position="-10 20 -25" radius="2.25" color="#DCC668"></a-sphere>

        <!--    <a-entity position="1 1 1"  animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; fill: forwards; easing: linear">-->
        <!--        <a-box width="2" height="2" depth="2" src="#surface"></a-box>-->
        <!--    </a-entity>-->

        <!--white-centered one-->
        <a-entity position="1 -10 1">
            <a-entity rotation="1 1 1"
                      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; fill: forwards; easing: linear">
                <a-sphere position="1 1 1" radius="5.25"></a-sphere>
                <a-sphere radius="4.25"
                          position="10 15 -15"
                          animation="property: position; to: 1 15 80; dur: 5000; easing: easeInOutQuad; loop: true"
                          color="#A5BAC3"></a-sphere>
            </a-entity>
        </a-entity>

        <!-- grey bouncy -->
        <a-entity position="10 10 10"
                  animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 15000; to: 50 50 50; loop: true">
            <a-sphere radius="5.25" color="#472EDE"></a-sphere>
        </a-entity>

    </a-entity>
</a-scene>
</body>
</html>
